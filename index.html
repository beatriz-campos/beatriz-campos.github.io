<!DOCTYPE html> <!-- Declara ser HTML versão 5 -->
<html lang="pt-br">
<!-- Inicia ciclo de programação HTML -->

<head>

	<!-- The Modal -->
	<div id="myModal" class="modal">

		<!-- draggable portion-->

		<div id="myModalheader" class="modalHeader">
			<!-- Click here to move-->
			<span class="close"></span>
		</div>

		<!-- Modal content -->
		<div class="modal-content">
			<!-- <span class="close">&times;</span> -->
			<!-- <span class="close"><img class="manImg" src="fechar_botao.png"></span> -->
			<canvas id="canvas"></canvas>
		</div>

	</div>
	<!-- Fim Modal -->

	<!-- POPUP ORIGINAL -->
	<div id="Original" class="ImgOriginal">

		<!-- draggable portion-->

		<div id="OriginalHeader" class="classOriginalHeader">
			<!-- Click here to move-->
			<span class="fecharOriginal"></span>
		</div>

		<!-- Modal content -->
		<div class="conteudoOriginal">
			<canvas id="original"></canvas>
		</div>

	</div>
	<!-- Fim POPUP ORIGINAL -->

	<!-- POPUP CONTATO -->
	<div id="Contato" class="ImgContato">

		<!-- draggable portion-->

		<div id="meuContatoHeader" class="ContatoHeader">
			<!-- Click here to move-->
			<span class="fecharContato"></span>
		</div>

		<!-- Modal content -->
		<div class="conteudoContato">
		</div>

	</div>
	<!-- Fim POPUP CONTATO -->

	<!-- Inicia a parte dos títulos -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PIXEL SORTING</title> <!-- título exibido no navegador -->
	<link href="style.css" rel="stylesheet" type="text/css" media="all"> <!-- importar css usando a tag linkhref-->

	<script language="javascript" type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
	<script script type="text/javascript" src="demo4.js"></script>
	<!-- <script script type="text/javascript" src="OriginalPopUp.js"></script> -->


</head> <!-- Fim da parte dos títulos -->

				<!-- <label for="nome">usuário do Twitter: </label> -->
				<input type="text" name="nome" id="nome" />

			<div class="button">
				<button type="button" name="submit" value="submit" onclick="processFormData();"> Enviar </button>
				<!-- <button type="button" name="submit" value="submit" onclick="abrePopUp();"> Enviar </button> -->
			</div>
